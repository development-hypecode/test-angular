
<div class="container">

  <!-- liste principale de films -->
  <div class="row">
    <h1 class="col-12">
      Movies List
    </h1>


    <div class="col-2 toggle-movie" *ngFor="let movie of moviesList" (mouseenter) = "toggle=true;" (mouseleave)="toggle=false;" >
      <div class="movie">
        {{ movie.attributes.title }}
      </div>
    </div>
  </div>

  <!-- partie navigation -->



  <!-- films séléctionnés -->
  <div class="row">
    <h1 class="col-12">
      Movies Selected
    </h1>
    <div class="col-12 selected-movie">
    </div>
  </div>



</div>
